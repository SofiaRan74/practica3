<div class="container mt-4">

    <h3 class="mb-4 fw-bold text-primary">
        <i class="bi bi-journal-text me-2"></i> Gestión de Calificaciones
    </h3>

    <!-- FORMULARIO -->
    <form id="frmCalificaciones" method="post" class="p-4 bg-light rounded-3 shadow-sm">
        
        <input type="hidden" id="idCalificacion" name="idCalificacion">

        <div class="row mb-3">

            <div class="col-md-4">
                <label class="form-label">Alumno:</label>
                <select class="form-control" id="idAlumno" name="idAlumno"></select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Calificación:</label>
                <select class="form-control" id="calificacion" name="calificacion"></select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Categoría:</label>
                <input type="text" class="form-control" id="categoria" name="categoria">
            </div>

        </div>

        <div class="text-end">
            <button class="btn btn-primary px-4 fw-semibold">
                <i class="bi bi-save me-1"></i> Guardar
            </button>
        </div>

    </form>

    <!-- BUSCADOR -->
    <div class="input-group my-5">
        <input type="text" class="form-control" id="Contbuscar" name="Contbuscar" placeholder="Buscar...">
        <button class="btn btn-primary" id="btnBuscar">
            <i class="bi bi-search"></i> Buscar
        </button>
    </div>

    <!-- TABLA -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-sm align-middle shadow-sm">

            <thead class="table-primary text-center">
                <tr>
                    <th>ID</th>
                    <th>Alumno</th>
                    <th>Calificación</th>
                    <th>Categoría</th>
                    <th colspan="2">Acciones</th>
                </tr>
            </thead>

            <tbody id="tbodyCalificacion"></tbody>

        </table>
    </div>

</div>
