{% for calificacion in calificaciones %}
<tr>
    <td>{{ calificacion.idCalificacion }}</td>
    <td>{{ calificacion.idAlumno}}</td>
    <td>{{ calificacion.Calificacion }}</td>
    <td>{{ calificacion.Categoria }}</td>
    <td><button class="btn btn-info btn-editar" data-id="{{ calificacion.idApoyo }}">Editar</button></td>
    <td><button class="btn btn-info btn-eliminar" data-id="{{ calificacion.idApoyo }}">Eliminar</button></td>
</tr>
{% endfor %}
