{% for c in calificaciones %}
<tr>
    <td>{{ c.idCalificacion }}</td>
    <td>{{ c.NombreCompleto }}</td>
    <td>{{ c.Calificacion }}</td>
    <td>{{ c.Categoria }}</td>

    <td>
        <button class="btn btn-info btn-editar" data-id="{{ c.idCalificacion }}">
            Editar
        </button>
    </td>
    <td>
        <button class="btn btn-danger btn-eliminar" data-id="{{ c.idCalificacion }}">
            Eliminar
        </button>
    </td>
</tr>
{% endfor %}
