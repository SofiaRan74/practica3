<!DOCTYPE html>
<html lang="es" ng-app="CalificacionesApp">
<head>
    <meta charset="UTF-8">
    <title>Calificaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body class="bg-light" ng-controller="CalificacionesCtrl">
    <div class="container py-5">
        <h2 class="text-center mb-4 text-primary fw-bold">
            üè´ Calificaciones (Top 3 Mejores)
        </h2>

        <div class="row justify-content-center">
            <div class="col-md-4 mb-4" ng-repeat="c in calificaciones">
                <div class="card shadow border-{{c.color}}">
                    <div class="card-header bg-{{c.color}} text-white">
                        <h5 class="mb-0">{{ c.NombreCompleto }}</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Calificaci√≥n:</strong> {{ c.Calificacion }}</p>
                        <p><strong>Categor√≠a:</strong> {{ c.Categoria }}</p>
                        <p><strong>Rango:</strong> <span class="fw-bold">{{ c.rango }}</span></p>
                        <button class="btn btn-outline-{{c.color}} w-100" ng-click="verDetalles(c)">
                            Ver detalles
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-primary" ng-click="cargarCalificaciones()">üîÑ Recargar</button>
        </div>
    </div>
</body>
</html>
