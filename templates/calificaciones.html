<div class="container py-4" ng-controller="CalificacionesCtrl">
  <!-- ENCABEZADO -->
  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">
      <i class="bi bi-trophy-fill"></i> Mejores Calificaciones
    </h2>
    <p class="text-muted">Visualiza el top de alumnos con sus calificaciones m√°s recientes.</p>
  </div>

  <!-- SPINNER DE CARGA -->
  <div class="text-center my-5" ng-if="!calificaciones.length">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3 text-secondary">Cargando calificaciones...</p>
  </div>

  <!-- LISTA DE CALIFICACIONES -->
  <div class="row g-4" ng-if="calificaciones.length">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="c in calificaciones">
      <div class="card shadow-sm h-100 border-0">
        <div class="card-body text-center">
          <h5 class="card-title mb-2 text-primary">
            <i class="bi bi-person-circle"></i> [[ c.idAlumno ]]
          </h5>
          <p class="card-text fs-5">
            <strong>[[ c.Calificacion ]]</strong>
          </p>
          <span class="badge bg-secondary">[[ c.Categoria ]]</span>
        </div>
        <div class="card-footer text-center bg-light border-0">
          <button class="btn btn-outline-primary btn-sm" ng-click="verDetalles(c)">
            <i class="bi bi-info-circle"></i> Ver detalles
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- MENSAJE SI NO HAY DATOS -->
  <div class="alert alert-warning text-center mt-5" ng-if="calificaciones.length === 0 && !loading">
    <i class="bi bi-exclamation-circle"></i> No hay calificaciones registradas.
  </div>
</div>
