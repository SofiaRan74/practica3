<div class="container mt-5" style="max-width: 400px;">
    <form ng-submit="iniciarSesion()">
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" ng-model="usuario" placeholder="Nombre de usuario">
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" ng-model="contrasena" placeholder="Contraseña">
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>

        <div class="mt-3 text-danger text-center" ng-if="mensajeError">
            {{mensajeError}}
        </div>
    </form>
</div>
